<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolfix</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="root">
        <input v-model="filmSearch" type="text" placeholder="Type a film name">
        <button @click="searchFilm() ; searchSerie()">search</button>
        <!-- film -->
        <div class="films" v-if="films.length!=0">
            <h2>Film</h2>
            <div v-for="film in films">
                {{film.original_title}}
                <img :src="film.flag" width="30" alt="">
                {{film.vote_average}}
            </div>
        </div>
        <!-- serie tv -->
        <div class="serie" v-if="series.length!=0">
            <h2>Serie TV</h2>
            <div v-for="serie in series">
                {{serie.original_name}}
                <img :src="serie.flag" width="30" alt="">
                {{serie.vote_average}}
            </div>
        </div>
    </div>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <script src="./assets/js/main.js"></script>
</body>

</html>
